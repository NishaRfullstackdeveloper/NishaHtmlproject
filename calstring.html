<!DOCTYPE html>
<html>

<head>

    <style>
        .main {
            background-color: grey;
            height: 60vh;
            width: 60vh;
            padding: 4px;
        }

        .display {
            width: 100%;
            height: 20%;
            background-color: rgb(43, 42, 42);
            color: white;
        }

        .keypad {
            background-color: yellowgreen;
            height: 80%;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 4px;
        }

        button {
            background-color: aqua;
        }
    </style>
    <string>

    </string>
</head>

<body>
    <div class="main">
        <div class="display"></div>
        <div class="keypad">
            <button onclick="div()"> /</button>
            <button onclick="into()">*</button>
            <button onclick="sub()">-</button>
            <button onclick="add()">+</button>
            <button onclick="numbertyped(7)">7</button>
            <button onclick="numbertyped(8)">8</button>
            <button onclick="numbertyped(9)">9</button>
            <button onclick="backspace()"> back <br> space</button>
            <button onclick="numbertyped(4)">4</button>
            <button onclick="numbertyped(5)">5</button>
            <button onclick="numbertyped(6)">6</button>
            <button onclick="numbertyped(0)">0</button>
            <button onclick="numbertyped(4)">1</button>
            <button onclick="numbertyped(2)">2</button>
            <button onclick="numbertyped(3)">3</button>
            <button onclick="clearfunction()">clear</button>


        </div>
    </div>

</body>

</html>
