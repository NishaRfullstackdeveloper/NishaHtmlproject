<!DOCTYPE html>
<html lang="en">
<head> 
    <title>KIDS LEARNING</title>
    <link rel="stylesheet" href="landingstyle.css">
    <style>
        /* Add some basic styling */
       
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var bgMusic = document.getElementById("bgMusic");
            bgMusic.volume = 0.5; // Adjust volume as needed
            // You can optionally adjust other properties like volume here
            bgMusic.play(); // Start playing the background music
        });

        function startLearning() {
            // Retrieve values from input boxes
            var childName = document.getElementById("childName").value;
            var childAge = document.getElementById("childAge").value;
            // Redirect or perform any other action based on input values
            alert("Welcome, " + childName + "! Let's start learning. Age: " + childAge);
            // You can redirect to another page or perform other actions here
        }
    </script>
</head>
<body>
    <div class="sign-inpage">
        <div class="nav-bar">
            <!-- Add logo image here -->
            <img src="./assets/logo.png" class="nav-bar img" alt="Logo">
            <a href="#FUN LEARN"> &nbsp;FUN LEARN</a>
            <a href="#HOME"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; HOME</a>
            <a href="#LOGIN"> &nbsp; LOGIN</a>
            <a href="#SIGN-IN"> &nbsp; SIGN-IN</a>
        </div>
        <div class="login-section">
            <!-- Add the audio element with autoplay and loop attributes -->
            <audio id="bgMusic" autoplay loop>
                <source src="./assets/mymusic.mp3" type="audio/mp3">
            </audio>
             <div class="information-box">
                <!-- Add input boxes for child's name and age -->
                
                  <img  class="image" src="./assets/signin.png">
                  <input type="text" class="input-box" id="childName" placeholder="Enter Child's Name">
                <input type="number" class="input-box" id="childAge" placeholder="Enter Child's Age"> 
            <br>
            <br>

                <!-- Add Get Started button -->
                 <button class="get-started-btn" onclick="startLearning()">Get Started</button> 
            </div>
        </div>
    </div>
    <!-- Add the script tag to include JavaScript -->
    
</body>
</html>
