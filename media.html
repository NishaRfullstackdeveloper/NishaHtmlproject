<!DOCTYPE html>

<head>
    <meta content="width=device-width, initial-scale=1, minimum scale-1" name="viewport" />

    <style>
        .container {
            height: 2000px;
            background-color: brown;
            width: 100%;
            height: 1000px;
            margin-top: 20px;

        }

        @media (min-height:201px) and (max-height:600px) {
            .container {
                background-color: rgb(46, 44, 44);
                width: 100%;
                height: 1000px;
            }
        }


        @media (min-height:601px) and (max-height:800px) {

            .container {
                background-color: rgb(156, 23, 90);
                width: 100%;
                height: 1000px;
            }
        }


        @media (min-height:801px) and (max-height:1000px) {
            .container {
                background-color: rgb(13, 13, 98);
                width: 100%;
                height: 1000px;
            }


        }

        .button-one {
            height: 50px;
            width: 150px;
            background-color: rgb(224, 235, 235);
            margin: 10px;
            margin-top: 20px;
            display: block;
        }

        @media(min-width: 800px) and (max-width: 999px) {
            .button-one {
                display: inline-block;
            }

        }

        @media(min-width: 1000px) and (max-width: 1200px) {
            .button-one {
                display: block;
            }
            .button-one{ display:flex;}
    </style>
</head>

<body>
    <div class="container">
        <div class="button-one"></div>
        <div class="button-one"></div>
        <div class="button-one"></div>
    </div>

</body>
