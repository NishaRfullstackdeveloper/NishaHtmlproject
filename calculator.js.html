    <style>
        /* styling for main */
        .main {
            height: 90vh;

            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            border-width: 1px;
            gap: 2px;
        }
     /* styling for rows */

            background-color: #1e1f22;

        .dark-gray {
            background-color: #6b6b6b;
            color: white;
            font-size: 22px;


        }

        .darkk-gray {
            background-color: #313334;
            color: white;
            font-size: 22px;

        }
    </style>
<!-- script -->
    <script>
        let total = 0;
        let displayString= ""  ;
        let action = 0;
        // nuumber passed //
        function numberTyped(passednumber) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display").innerHTML = displayString;

            // if elese conditions //
            if (passednumber == 7) {
                document.getElementById("display").style.backgroundColor = "green";
            }
            else if (passednumber == 8) {
                document.getElementById("display").style.backgroundColor = "pink";
            }
            else if (passednumber == 9) {
                document.getElementById("display").style.backgroundColor = "grey";
            }
            else if (passednumber == 2) {
                document.getElementById("display").style.backgroundColor = "red";
            }
            else {
                document.getElementById("display").style.backgroundColor = "yellow";
            }
        }
  // clear function //
        function clearFunction() {
            total = 0;
            displayString = "";
            document.getElementById("display").innerHTML = "";
        }
          // add //
        function add(){
            total= Number(displayString); 
            action = 1;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }
 // sub //
        function sub(){
            total= Number(displayString);
            action = 2;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }
 // into //
        function into(){
            total = Number(displayString);
            action = 3;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }
 // div //
        function div(){
            total= Number(displayString);
            action = 4;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }
 //  showresult //
        function showresult(){
          
            if( action == 1){
                total= total + Number(displayString);
            } else if( action == 2){
                total= total - Number(displayString);
            } else if( action == 3){
                total= total * Number(displayString);
            } else if( action == 4 ){
                total= total / Number(displayString);
            }
            displayString = total;
            document.getElementById("display").innerHTML = displayString;

        }
// backspace
        function backspace(){
            displayString = displayString.substring(0, displayString.length -1);
            document.getElementById("display").innerHTML = displayString;


        }

    </script>
