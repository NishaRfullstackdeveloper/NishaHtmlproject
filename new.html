<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* main-container */
        .main-container {

            height: 100vh;
            width: 130vh;
            background-color: burlywood;
            border: 2px solid black;
            margin: 20%;
            margin-top: 5%;
        }

        /* heading div */
        .heading {
            height: 10%;
            /* background-color: aliceblue; */
            width: 100%;

        }

        /* head one */
        .head-one {
            height: 50%;
            width: 100%;
            /* background-color: aquamarine; */
            text-align: center;
            font-size: 44px;
            font-weight: bolder;


        }

        /* head two */
        .head-two {
            height: 50%;
            width: 100%;
            /* background-color: blue; */
            text-align: center;
            font-size: 35px;
            font-weight: bold;
        }

        /* table */
        table,
        th,
        tr,
        td {
            border-color: black;
            border-style: solid;
            border-collapse: collapse;
            margin: 20px;
            padding: 20px;
        }

        /* button */
        button {
            height: 80%;
            width: 30%;
            font-size: 35px;
            background-color: gray;
        }

        /* button-line */
        .button-line {
            height: 10%;
            width: 100%;

            display: flex;
            justify-content: space-around;
            justify-content: center;
            align-items: center;
            gap: 20px;


        }

        .input {
            height: 25px;
            width: 200px;
            background-color: rgb(185, 141, 192);

        }

        .label {
            font-size: 20px;
            margin-left: 15%;
        }
    </style>

    <script>
        let student = [];
        function entryFunction() {

            document.getElementById("input").hidden = false;
            document.getElementById("entry").hidden = true;
        }

        function addData() {
            let information = {};

            information["firstName"] = document.getElementById("first-name").value;
            information["lastName"] = document.getElementById("last-name").value;
            information["contact"] = document.getElementById("phoneNo").value;

            information["firstName"] = document.getElementById("first-name").value;

            information["firstName"] = document.getElementById("first-name").value;

            student.push(information);
            console.log("ENTRY  ", student);
        }


        function listFunction() {
            document.getElementById("input").hidden = true;
            document.getElementById("entry").hidden = false;

            showFunction();
        }

        window.onload = function () {
            entryFunction();
        }

        function showFunction() {
            let tableOutput = "<table>";


            tableOutput +=
                "<thead><tr><th>Sr No</th><th>Roll No</th><th>Student Name</th> <th>Contact No</th> <th>DOB</th><th>Email </th><th>Education Details</th><th>Address</th></tr></thead>";

            for (let i = 0; i < student.length; i++) {
                let output = student[i];


                let outputString =
                    '<tr><td> ' + output.firstName +
                    "" + output.lastName +
                    '</td><td>' + output.contact +
                    '</td></tr>';

                tableOutput += outputString;
            }
            tableOutput = "</table>";
            console.log("addData", output);
            document.getElementById("table-data").innerHTML = tableOutput;
        }

    </script>
</head>

<body>
    <!-- main-container -->
    <div id="input" class="main-container">
        <!-- heading- EP -->
        <div class="heading">
            <div class="head-one">ENJOY PROGRAMMING</div>
            <br>
            <div class="head-two"> ADMISSION FORM </div>
        </div>
        <br>
        <br>
        <!-- button-div -->
        <div class="button-line">
            <!-- entry button -->
            <button onclick="entryFunction()" class="entry">ENTRY</button>
            <!-- list button -->
            <button onclick="listFunction()" class="list"> LIST</button>
        </div>
        <br>
        <!-- form -->
        <div>
            <!-- first name -->
            <form action="">
                <fieldset>


                    <label class="label" for="first-name"> FIRST NAME:</label>&emsp; &emsp;
                    <input id="first-name" class="input" placeholder="first-name" type="text">
                    <br><br>
                    <!-- last-name -->
                    <label class="label" for="last-name"> LAST NAME:</label>&emsp; &emsp;
                    <input id="last-name" class="input" placeholder="last-name" type="text">
                    <br><br>
                    <!-- contact no. -->
                    <label class="label" for="contact no."> CONTACT NO.L:</label>&emsp; &emsp;
                    <input id="phoneNo" class="input" placeholder="enter your phone no." type="number">
                    <br><br>
                    <!-- address -->
                    <!-- <label  class="label" for="contact no."> CONTACT NO.:</label>&emsp; &emsp; 
<input id="" class="input" placeholder="enter your phone no." type="number">
<br><br> -->

                    <!-- gender -->
                    <label class="label" for="gender"> GENDER:</label>&emsp; &emsp; &emsp; &emsp;
                    <select class="input" name="gender" id="gender">
                        <option value=""> MALE</option>
                        <option value=""> FEMALE</option>
                        <option value=""> OTHER</option>
                    </select>
                    <br><br>
                    <!-- DOB -->
                    <label class="label" for="dob"> DATE OF BIRTH</label>&emsp; &emsp; &emsp;
                    <input class="input" type="date"> <br><br>
                    <!-- MAIL -->
                    <label class="label" for=""> EMAIL</label>&emsp; &emsp; &emsp;
                    <input id="gMail" class="input" type="email" id="email-id" name="email"
                        placeholder="abd@gmail.com" /><br />

                    <button type="submit" onclick="addData()"> SUBMIT</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- page - 2 -->
    <div id="entry" class="main-container">
        <div class="heading">
            <div class="head-one">ENJOY PROGRAMMING</div>
            <br>
            <div class="head-two"> ADMISSION FORM </div>
        </div>
        <br>
        <br>
        <!-- button-div -->
        <div class="button-line">
            <!-- entry button -->
            <button onclick="entryFunction()" class="entry">ENTRY</button>
            <!-- list button -->
            <button onclick="listFunction()" class="list"> LIST</button>
        </div>
        <table id="table-data">

        </table>
    </div>
</body>

</html>
