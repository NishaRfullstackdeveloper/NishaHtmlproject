<!DOCTYPE html>
<html>

<head>
<style>
/* main-container */
    .main-container {
    background-color: saddlebrown;
    background-image:
    url(https://st5.depositphotos.com/35914836/63547/i/450/depositphotos_635479512-stock-photo-brown-wooden-wall-texture-background.jpg);
    }
 /* main */
    .main {
    width: 80vh;
    height: 90vh;
    background-color: aqua;
    margin-left: 30%;
    border-radius: 25px;
    border-style: groove;
    border-image:
    url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fuvassociates.in%2Fframes-borders%2Fgold-elegant-fabric-fold-embossed-frame-rectangular-powerpoint-border&psig=AOvVaw2nJ3eHLgp-jH4Q-78gzlzO&ust=1710908784992000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCODhj4m-_4QDFQAAAAAdAAAAABAJ);
    }
   
    .display {
    height: 30%;
    width: 100%;
    background-color: #222831;
    border-radius: 25px;
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;

    }
 
    .input {
    height: 20%;
    width: 100%;
    background-color: #76ABAE;
    border-radius: 25px;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    }

    /* <!-- keypad --> */
    .keypad {
    height: 50%;
    width: 100%;
    background-color: #76ABAE;
    border-radius: 25px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;



    }
    /* <!-- input-one --> */
    .input-one {
    height: 60%;
    width: 40%;

    background-color: #B5C0D0;
    margin-top: 15px;
    justify-content: space-around;
    font-size: 40px;
    }
    /* <!-- buttons --> */
    .playbtn {
    height: 15%;
    width: 70%;
    margin-left: 15%;
    background-color: #B5C0D0;
    justify-content: center;
    align-items: center;
    border-radius: 25px;
    border-color: black;
    border-style: groove;
    font-size: 20px;

    }
    </style>
    <script>
        // function-evenodd
        function evenOdd() {
            let x = document.getElementById("inputOne").value;

            if (x % 2 == 0) {
                document.getElementById("display").innerHTML = " THE NUMBER IS EVEN";
            }

            else {
                document.getElementById("display").innerHTML = " THE NUMBER IS ODD";
            }
        }
        // function vote eligibility
        function voteEligible() {
            
            let x = document.getElementById("inputOne").value;
            if( x >= 18){
                document.getElementById("display").innerHTML = " ELIGIBLE FOR VOTE";
            }
            else{
                document.getElementById("display").innerHTML = " NOT ELIGIBLE FOR VOTE";
            }
        }
        // equal number function
        function numberEqual(){
            let x = document.getElementById("inputOne").value;
            let y = document.getElementById("inputTwo").value;
            if (x == y ){
            document.getElementById("display").innerHTML = "  NUMBER IS EQUAL";}
            else{
                document.getElementById("display").innerHTML = "NUMBER IS  NOT EQUAL";
            }
        }

        function clearFunction(){
            document.getElementById("display").innerHTML = "";
        }
    </script>

</head>

<body>
 <!-- main-container -->
    <div class="main-container">
        <!-- main -->
        <div class="main">
            <!-- display -->
            <div id="display" class="display"></div>
            <!-- input-box -->
            <div id="input" class="input">
                <!-- inputs -->
                <input id="inputOne" class="input-one" type="number">
                <input id="inputTwo" class="input-one" type="number">
            </div>
            <!-- keypad -->
            <div class="keypad">
<!--  -->
                <button onclick="evenOdd()" class="playbtn"> EVEN/ODD </button>
                <button onclick="voteEligible()" class="playbtn"> VOTE ELIGIBILITY</button>
                <button onclick="numberEqual()" class="playbtn"> NUMBER IS EQUAL </button>
                <button onclick="clearFunction()" class="playbtn"> CLEAR</button>
            </div>
        </div>
    </div>
</body>

</html>
