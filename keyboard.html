<!DOCTYPE html>
<html>
    <head>
    <style>
        /* main container */
.main{
 height: 50vh;
 width: 80vw;
 border-radius: 20px;
 background-color: #1e1f22;
 border-style: groove;
 display: grid;
 grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
 gap: 3px;
 color: white;
 border-width: 4px;
}
/* row-one */
.row-one{
    background-color: #1e1f22;
    display: grid;
    grid-template-columns: 1.5fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  ;
gap: 4px;

}
/* row-two */
.row-two{
    background-color: #1e1f22;

    display: grid;
    grid-template-columns: 1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  ;
gap: 4px;

}

/* row- three*/
.row-three{
    background-color: #1e1f22;
    
    display: grid;
    grid-template-columns: 1.7fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  ;
gap: 4px;

}

/* row- four*/
.row-four{
    background-color: #1e1f22;
    display: grid;
    grid-template-columns: 1.8fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1.8fr   ;
gap: 4px;

}

/* row- five */
.row-five{
    background-color: #1e1f22;
    
    display: grid;
    grid-template-columns:  2.3fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  1fr 1fr  2.3fr  ;
gap: 4px;
 
}

/* row- six*/
.row-six{
    background-color: #1e1f22;
    display: grid;
    grid-template-columns: 1fr  1fr 1fr  1fr 6fr  1.4fr 1fr  1fr 1fr   1fr 1fr  ;
gap: 4px;

}

/* button*/
button{ background-color: black;
border-radius: 15px;
font-size: 16px;
color: white;
gap: 6px;}





    </style>
</head>
<body>
    <!-- main-container -->
    <div class="main">
        <!-- /* row- one */ -->
        <div class="row-one">
            <button>esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>LOCK</button>

        </div>
        <!-- row-two -->
        <div class="row-two">
            
            <button>~<br> `</button>
            <button>! <br>1</button>
            <button> @ <br> 2</button>
            <button># <br> 3</button>
            <button> $ <br>4</button>
            <button>% <br> 5</button>
            <button> ^ <br>6</button>
            <button>& <br> 7</button>
            <button> * <br> 8</button>
            <button>( <br> 9</button>
            <button>) <br> 0</button>
            <button>- <br> _</button>
            <button> + <br>=</button>
            <button> Delete</button>
        </div>
          <!-- row-three -->
        <div class="row-three">
            
            <button>tab</button>
            <button> Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ <BR>[</BR></button>
            <button>} <BR> ]</BR></button>
            <button> | </BR> |</button>
        </div>
          <!-- row-four -->
        <div class="row-four">
            
            <button>Caps Lock</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>: </BR> :</button>
            <button>" <br> '</button>
            <button>return</button>
            
        </div>
          <!-- row-five -->
        <div class="row-five">
            
            <button>shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>< <br> , </button>
            <button> > <br> .</button>
            <button> ? <br> /</button>
            <button> shift </button>
           </div>
             <!-- row-six -->
        <div class="row-six">
            
            <button> fn</button>
            <button> control</button>
            <button>option</button>
            <button> command</button>
            <button>space </button>
            <button> command</button>
            <button>  option </button>
            <button> left</button>
            <button>up</button>
            <button>down</button>
            <button>right</button>
</div>
    </div>
</body>
</html>
