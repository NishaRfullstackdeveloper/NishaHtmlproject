<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        .main {
            height: 90vh;
            width: 50vw;
            background-color: #1e1f22;;
            border-radius: 10px;
            padding: 10px;
            
        }

        .display {
            height: 20%;
            background-color: #1e1f22;;
        }

        .keypad {
            height: 80%;
            width: 100%;
            background-color: #1e1f22;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            border-width: 1px;
            

            gap: 2px;
        }

        .row {
            background-color: #1e1f22;;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            gap: 2px;
            font-size: 22px;
        }

.last-row{
    background-color: #1e1f22;;
            display: grid;
            grid-template-columns:  2fr 1fr 1fr;
            gap: 2px;
        

    
}
.orange{
    background-color: #fd8d0e;
    color: white;
 font-size: 22px ;
        
}
.dark-gray{
    background-color:  #6b6b6b;
    color: white;
            font-size: 22px ;
        

}
.darkk-gray{
    background-color: #313334;
    color: white;
            font-size: 22px ;
        
}
          </style>
</head>

<body>
    <!-- main-container -->
    <div class="main">
        
        <div class="display"></div>
        <div class="keypad">
              <!-- first-row -->
             <div class="row">
                <button class="darkk-gray"><div class="block">AC</div></button>
                <button class="darkk-gray"><div class="block">+/-</div></button>
                <button class="darkk-gray"><div class="block">%</div></button>
                <button class="orange"><div class="block">/</div></button>
             </div>
          
            <!-- second-row -->

            <div class="row">
                <button class="dark-gray"><div class="block">7</div></button>
                <button class="dark-gray"><div class="block">8</div></button>
                <button class="dark-gray"><div class="block">9</div></button>
                <button class="orange"><div class="block">*</div></button>
             
            </div>
            <!-- third-row -->

            <div class="row">
                <button class="dark-gray"><div class="block">4</div></button>
                <button class="dark-gray"><div class="block">5</div></button>
                <button class="dark-gray"><div class="block">6</div></button>
                <button class="orange"><div class="block">-</div></button>
             
                

           
            </div>
            <!-- fourth-row -->

            <div class="row">

             <button class="dark-gray"><div class="block">1</div></button>
                <button class="dark-gray"><div class="block">2</div></button>
                <button class="dark-gray"><div class="block">3</div></button>
                <button class="orange"><div class="block">+</div></button>
             
              
            </div>
            <!-- fifth-row -->

            <div class="last-row">
                <button class="dark-gray"><div class="block">0</div></button>
                <button class="dark-gray"><div class="block">1/-</div></button>
                <button class="orange"><div class="block">=</div></button>
                
             
              
                
           
           
            </div>

        </div>
    </div>



</body>

</html>
