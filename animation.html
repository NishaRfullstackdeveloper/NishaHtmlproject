<!DOCTYPE html>
<head>

    <style>
        .animatie-header{ 
            color: blue;
            text-align: center;
            animation-name: myanimation;
            animation-duration: 5s;
            
                        
            
        }
        @keyframes myanimation{
            0%{ 
                opacity: 100%;
                transform: translateX(-400px);
                font-size: 15px;
            }

            50%{
                opacity: 25%;
                font-size: 25px;

            }

            75%{
                opacity: 50%;
                font-size: 30px;
                transform: translate(400px);

            }

           100%{
            opacity: 100%;
            transform: translate(0);
            font-size: 40px

            }
        }

    </style>
    <body>
        <h1 class="animatie-header"> MY TEXT</h1>

    </body>
</head>
