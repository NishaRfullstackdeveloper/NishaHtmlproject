<!DOCTYPE html>
<html>

<head>
    <style>
        /* main */
        .main {
            background-color: lightpink;
            height: 120vh;
            width: 130vh;
            background-image: url(https://brainboxai.com/hubfs/Imported_Blog_Media/header_articles_%2811%29-2.png);
        background-repeat: no-repeat;
        background-size: cover;
       margin-left: 15%;
        
        }
/* display */
        .display {
            background-color: rgba(red, green, blue, alpha);
            width: 100%;
            height: 20%;
            color: white;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
/* input */
        .input {
            height: 10%;
            width: 80%;
            background-color: violet;
            margin: 10%;
            margin-bottom: 0;
        }
/* button */
        .button {
            height: 10%;
            width: 80%;
            background-color: violet;
            font-size: 22px;
            margin: 10%;
            margin-bottom: 5%;
        }
        /* format */
        .format{
            height: 50%;
            width: 100%;
          
        }
        /* table heading */
        th{
            border: 5px;
            border-style: groove;
            border-color: black;
            height: 50px;
            width: 200px;
            margin: 15px;
            color: #A0153E;
            font-size: 26px;
        }
        /* table data */
        td{

            border-style: groove;

            height: 50px;
            width: 200px;
            margin: 15px;
            color: #f52e0b;
            font-size: 24px;
            background-color: rgb(from color r g b);
        }
    </style>

    <script>
        // function
        function bill() {
            
            let x = Number(document.getElementById("input").value);
let y = Number(document.getElementById("input-two").value);
            if (x <= 50) {


                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 1.25;
            }
            else if ((x>50) &&(x<=150) ){
                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 1.5;
            }

            else {
                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 3.5;

        }



    </script>
</head>

<body>

</html>
