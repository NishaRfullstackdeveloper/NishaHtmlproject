<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: lightpink;
            height: 80vh;
            width: 80vh;
        }

        .display {
            background-color: black;
            width: 100%;
            height: 40%;
            color: white;
            font-size: 22px;
        }

        .input {
            height: 10%;
            width: 80%;
            background-color: violet;
            margin: 10%;
            margin-bottom: 0;
        }

        .button {
            height: 10%;
            width: 80%;
            background-color: violet;
            font-size: 22px;
            margin: 10%;
            margin-bottom: 5%;
        }
    </style>

    <script>
        function bill() {
            
            let x = Number(document.getElementById("input").value);

            if (x <= 50) {


                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 1.25;
            }
            else if ((x>50) &&(x<=150) ){
                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 1.5;
            }
            else if ((x>150) &&(x<=250) ){
                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 2.5;
            }
            else {
                document.getElementById("display").innerHTML = " YOUR BILL IS  =" + x * 3.5;
            }
            
        }



    </script>
</head>

<body>
    <div class="main">

        <div id="display" class="display"></div>

        <input id="input" class="input" type="number" placeholder="unit" />

        <button onclick="bill()" class="button"> Clilck Me</button>
    </div>
</body>

</html>
