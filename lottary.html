<!DOCTYPE html>
<html>

<head>
    <style>
        /* main-container */
        .main {
            background-color: gray;
            height: 100vh;
            width: 80%;
            margin: 5%;
            margin-top: 0%;
            display: flex;
            flex-direction: row;
            border-radius: 20px;
            box-shadow: 10px 10px 90px rgb(228, 0, 0);
            margin: 10%;
            margin-top: 1%;
        }

        /* .column-one */
        .column-one {
            background-color: #0A1D56;
            height: 100%;
            width: 15%;
        }

        /* column-two  */
        .column-two {
            background-color: rgb(5, 62, 114);
            height: 100%;
            width: 70%;
        }

        /* coltworowone */
        .coltworowone {
            background-color: aqua;
            width: 100%;
            height: 20%;
            background-image: url(https://c7.alamy.com/comp/JY69F8/set-of-lottery-colored-number-balls-0-9-JY69F8.jpg);
            background-size: cover;

        }

        /* display */
        .display {
            background-color: gray;
            height: 40%;
            width: 100%;
            text-align: center;
            font-size: 46px;
        }

        /* inout-bar */
        .input-bar {
            height: 40%;
            width: 100%;
            background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/story/202403/live-kerala-lottery-result-today-27022024-sthree-sakthi-ss-404-result-270400588-16x9_7.jpg?VersionId=rFZ.ta9X1X9QQaENTrigLHyTxL4mzBeZ&size=690:388);

            background-size: cover;
           
        }

        /* column-three */
        .column-three {
            background-color: #0A1D56;
            height: 100%;
            width: 15%;
        }

        /* inout-one */
        .input-one {
            height: 10%;
            width: 40%;
            margin: 5%;
            margin-bottom: 0;
        }

        /* inout-two*/
        .input-two {
            height: 10%;
            width: 40%;
            margin: 5%;
            margin-bottom: 0;
        }



        /* button */
        .button {
            height: 35px;
            width: 80%;
            margin: 5%;
            margin-bottom: 0;
            background-color: green;
        }

        /* HTML: <div class="loader"></div> */
        .loader {
            text-align: center;
            --w: 10ch;
            font-weight: bold;
            font-family: monospace;
            font-size: 50px;
            letter-spacing: var(--w);
            width: var(--w);
            overflow: hidden;
            white-space: nowrap;
            text-shadow:
                calc(-1*var(--w)) 0,
                calc(-2*var(--w)) 0,
                calc(-3*var(--w)) 0,
                calc(-4*var(--w)) 0,
                calc(-5*var(--w)) 0,
                calc(-6*var(--w)) 0,
                calc(-7*var(--w)) 0,
                calc(-8*var(--w)) 0,
                calc(-9*var(--w)) 0;
            animation: l16 2s infinite;
        }

        .loader:before {
            content: "Loading...";
        }

        @keyframes l16 {
            20% {
                text-shadow:
                    calc(-1*var(--w)) 0,
                    calc(-2*var(--w)) 0 red,
                    calc(-3*var(--w)) 0,
                    calc(-4*var(--w)) 0 #ffa516,
                    calc(-5*var(--w)) 0 #63fff4,
                    calc(-6*var(--w)) 0,
                    calc(-7*var(--w)) 0,
                    calc(-8*var(--w)) 0 green,
                    calc(-9*var(--w)) 0;
            }

            40% {
                text-shadow:
                    calc(-1*var(--w)) 0,
                    calc(-2*var(--w)) 0 red,
                    calc(-3*var(--w)) 0 #e945e9,
                    calc(-4*var(--w)) 0,
                    calc(-5*var(--w)) 0 green,
                    calc(-6*var(--w)) 0 orange,
                    calc(-7*var(--w)) 0,
                    calc(-8*var(--w)) 0 green,
                    calc(-9*var(--w)) 0;
            }

            60% {
                text-shadow:
                    calc(-1*var(--w)) 0 lightblue,
                    calc(-2*var(--w)) 0,
                    calc(-3*var(--w)) 0 #e945e9,
                    calc(-4*var(--w)) 0,
                    calc(-5*var(--w)) 0 green,
                    calc(-6*var(--w)) 0,
                    calc(-7*var(--w)) 0 yellow,
                    calc(-8*var(--w)) 0 #ffa516,
                    calc(-9*var(--w)) 0 red;
            }

            80% {
                text-shadow:
                    calc(-1*var(--w)) 0 lightblue,
                    calc(-2*var(--w)) 0 yellow,
                    calc(-3*var(--w)) 0 #63fff4,
                    calc(-4*var(--w)) 0 #ffa516,
                    calc(-5*var(--w)) 0 red,
                    calc(-6*var(--w)) 0,
                    calc(-7*var(--w)) 0 grey,
                    calc(-8*var(--w)) 0 #63fff4,
                    calc(-9*var(--w)) 0;
            }
        }
    </style>

    <!-- script -->
    <script>


        let coins = 100;

        function startplay() {
            document.getElementById("loader").style.display = "block";

            setTimeout(() => {
                startLottery();
            }, 2000);
        }

        function playFunction() {
            document.getElementById("loader").style.display = "none";

            let output = parseInt((Math.random() * 100) / 10);

            let betCoins = document.getElementById("coins").value;

            let betNumber = document.getElementById("input").value;

            if (betCoins <= 0 || betNumber < 0) {
                document.getElementById("display").innerHTML = "<br/> your coins is " + coins;
                return;
            }
            if (betCoins == betNumber) {
                document.getElementById("display").innerHTML = "check  your bet its more than coins   ";
                return;
            }
            if (betCoins == betNumber) {
                coins += betCoins * 9;
            } else {
                coins -= betCoins;
            }

            document.getElementById("display").innerHTML =
                "Lottery Number =" + output + "<br/>your coins coins is" + coins;
            document.getElementById("display");




        }

        window.onload = function () {
            startplay();
        }
</script>
</head>

<body>

    <!-- main -->
    <div class="main">
        <!-- column-one -->
        <div class="column-one"></div>
        <!-- column-two -->
        <div class="column-two">
            <!-- column-two- row-one -->
            <div class="coltworowone"> </div>
            <!-- display -->
            <div id="display" class="display">
                <!-- loader -->
                <div id="loader" class="loader"></div>
            </div>
            <!-- input-bar -->
            <div class="input-bar">
                <input id="input" placeholder="ENTER YOUR BET NUMBER" class="input-one" type="number">
                <input id="coins" placeholder=" YOUR COINS" class="input-two" type="number">
                <div>
                
                <button onclick="playFunction()" class="button">PLAY</button>
            </div>
            </div>
        </div>
        <!-- columm-three -->
        <div class="column-three"></div>
    </div>
</body>

</html>
