<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: gray;
            height: 120vh;
            width: 90%;
            margin: 5%;
            margin-top: 0%;
            display: flex;
            flex-direction: row;
        }

        .column-one {
            background-color: #0A1D56;
            height: 100%;
            width: 15%;
        }

        .column-two {
            background-color: rgb(5, 62, 114);
            height: 100%;
            width: 70%;
        }

        .coltworowone {
            background-color: aqua;
            width: 100%;
            height: 20%;
            background-image: url(https://c7.alamy.com/comp/JY69F8/set-of-lottery-colored-number-balls-0-9-JY69F8.jpg);
            background-size: cover;

        }

        .display {
            background-color: gray;
            height: 40%;
            width: 100%;

        }

        .input-bar {
            height: 40%;
            width: 100%;
            background-image: url(https://akm-img-a-in.tosshub.com/indiatoday/images/story/202403/live-kerala-lottery-result-today-27022024-sthree-sakthi-ss-404-result-270400588-16x9_7.jpg?VersionId=rFZ.ta9X1X9QQaENTrigLHyTxL4mzBeZ&size=690:388);

            background-size: cover;
        }

        .column-three {
            background-color: #0A1D56;
            height: 100%;
            width: 15%;
        }

        .input-one {
            height: 10%;
            width: 80%;
            margin: 5%;
            margin-bottom: 0;
        }

        .input-two {
            height: 10%;
            width: 80%;
            margin: 5%;
            margin-bottom: 0;
        }

        .button {
            height: 10%;
            width: 80%;
            margin: 5%;
            margin-bottom: 0;
            background-color: green;
        }

        /* HTML: <div class="loader"></div> */
.loader {
 text-align: center;
  --w:10ch;
  font-weight: bold;
  font-family: monospace;
  font-size: 50px;
  letter-spacing: var(--w);
  width:var(--w);
  overflow: hidden;
  white-space: nowrap;
  text-shadow: 
    calc(-1*var(--w)) 0, 
    calc(-2*var(--w)) 0, 
    calc(-3*var(--w)) 0, 
    calc(-4*var(--w)) 0,
    calc(-5*var(--w)) 0, 
    calc(-6*var(--w)) 0, 
    calc(-7*var(--w)) 0, 
    calc(-8*var(--w)) 0, 
    calc(-9*var(--w)) 0;
  animation: l16 2s infinite;
}
.loader:before {
  content:"Loading...";
}
@keyframes l16 {
  20% {text-shadow: 
    calc(-1*var(--w)) 0, 
    calc(-2*var(--w)) 0 red, 
    calc(-3*var(--w)) 0, 
    calc(-4*var(--w)) 0 #ffa516,
    calc(-5*var(--w)) 0 #63fff4, 
    calc(-6*var(--w)) 0, 
    calc(-7*var(--w)) 0, 
    calc(-8*var(--w)) 0 green, 
    calc(-9*var(--w)) 0;}
  40% {text-shadow: 
    calc(-1*var(--w)) 0, 
    calc(-2*var(--w)) 0 red, 
    calc(-3*var(--w)) 0 #e945e9, 
    calc(-4*var(--w)) 0,
    calc(-5*var(--w)) 0 green, 
    calc(-6*var(--w)) 0 orange, 
    calc(-7*var(--w)) 0, 
    calc(-8*var(--w)) 0 green, 
    calc(-9*var(--w)) 0;}
  60% {text-shadow: 
    calc(-1*var(--w)) 0 lightblue, 
    calc(-2*var(--w)) 0, 
    calc(-3*var(--w)) 0 #e945e9, 
    calc(-4*var(--w)) 0,
    calc(-5*var(--w)) 0 green, 
    calc(-6*var(--w)) 0, 
    calc(-7*var(--w)) 0 yellow, 
    calc(-8*var(--w)) 0 #ffa516, 
    calc(-9*var(--w)) 0 red;}
  80% {text-shadow: 
    calc(-1*var(--w)) 0 lightblue, 
    calc(-2*var(--w)) 0 yellow, 
    calc(-3*var(--w)) 0 #63fff4, 
    calc(-4*var(--w)) 0 #ffa516,
    calc(-5*var(--w)) 0 red, 
    calc(-6*var(--w)) 0, 
    calc(-7*var(--w)) 0 grey, 
    calc(-8*var(--w)) 0 #63fff4, 
    calc(-9*var(--w)) 0 ;}
}
    </style>

    <script>

       let output = parseInt((Math.random() * 100) / 10);

        document.getElementById("display").innerHTML=" output";
        document.getElementById("input-one").innerHTML=" output";
        
    </script>
</head>

<body>
    <div class="main">
        <div class="column-one"></div>
        <div class="column-two">
            <div class="coltworowone"> </div>
            <div id="display" class="display">
                <div class="loader"></div>
            </div>
            <div class="input-bar">
                <input placeholder="ENTER YOUR BET NUMBER" class="input-one" type="number">
                <input placeholder=" YOUR COINS" class="input-two" type="number">
                <button class="button">PLAY</button>
            </div>
        </div>
        <div class="column-three"></div>
    </div>
</body>

</html>
