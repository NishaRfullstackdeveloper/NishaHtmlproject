<!DOCTYPE html>
<html>

<head>
    <style>
        /* main-con
         */
        .main-container {
            display: grid;
            height: 100vh;
            width: 100vh;
            background-color: grey;
            grid-template-row: 40% 40% 30%;
            
        }
        /* styling for row-one */

        .row-one {
            background-color: aqua;
            display: grid;
            grid-template-columns: 40% 60%;
        }
  /* styling for row-one-a */

        .row-one-a {
            background-color: olive;
        }
 /* styling for row-one-b */
        .row-one-b {
            background-color: purple;
        }
 /* styling for row-one-c */
        .row-two {
            background-color: aqua;
            display: grid;
            grid-template-columns: 33% 33% 34%;
        }
 /* styling for row-two-a */
        .row-two-a {
            background-color: peru;
        }
 /* styling for row-two-b */
        video.row-two-b {
            background-color: indianred;
        }
 /* styling for row-two-c */
        .row-two-c {
            background-color: palevioletred;
        }
/* stylikng for row-three */
        .row-three {
            background-color: aqua;
            display: grid;
            grid-template-columns: 50% 50%;
        }
        /* stylikng for row-three-a */
        .row-three-a{ background-color: yellowgreen;}
        /* stylikng for row-three-b */
        .row-three-b{ background-color: firebrick;}
    </style>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <!-- row-one -->

        <div class="row-one">
            <!-- row-one-a -->
            <div class="row-one-a"></div>
            <!-- row-one-b -->
            <div class="row-one-b"></div>
        </div>
        <!-- row-two -->
        <div class="row-two">
            <!-- row-two-a -->
            <div class="row-two-a"></div>
            <!-- row-two-b -->
            <div class="row-two-b"></div>
            <!-- row-two-c -->
            <div class="row-two-c"></div>
        </div>
        <!-- row-three -->
        <div class="row-three">
            <div class="row-three-a"></div>
            <div class="row-three-b"></div>
        </div>
    </div>

</body>

</html>
