<!DOCTYPE html>
<html>
    <head>
        <style>
/* styling for main container */
.main-container{
    height: 100vh;
    width: 100%;
    background-color: lightblue;
    display: grid;
    grid-template-columns: 40% 60% ;

}
/* styling for col 1 */
.col-1{ background-color: orange;}
/* styling for col 2 */
.col-2{ background-color: pink;
display: grid;
grid-template-rows: ;
}
/* styling for col 2 row 1*/
.c2r1{ background-color: yellowgreen;}
/* styling for col 2 row 2 */
.c2r2{ background-color: palevioletred;
display: grid;
grid-template-columns: 30% 70%;
}
/* styling for col 2 row 2  col 1*/
.c2r2c1{ background-color: aquamarine;}
/* styling for col 2 row 2 col 2*/
.c2r2c2{ background-color: brown;
display: grid;
grid-template-rows: 50% 50%;}
/* styling for col 2 row 2 col2 row 1 */
.c2r2c2r1{ background-color: black;}
/* styling for col 2 row 2 col2 row 2 */
.c2r2c2r2{ background-color:saddlebrown;}
.c2r3{ background-color: darkblue;}
        </style>
    </head>
    <body>
        <!-- main-container -->
        <div class="main-container">
            <!-- col-one -->
            <div class="col-1"></div>
            <!-- col-2 -->
            <div class="col-2"> 
                <!-- c2r1 -->
                <div class="c2r1"></div>
                <!-- c2r2 -->
                <div class="c2r2">
                    <!-- c2r2c1 -->
                    <div class="c2r2c1"></div>
                    <!-- c2r2c2 -->
                    <div class="c2r2c2">
                        <!-- c2r2c2r1 -->
                        <div class="c2r2c2r1"></div>
                        <!-- c2r2c2r2 -->
                        <div class="c2r2c2r2"></div>
                    </div>
                </div>
                <!-- c2r3 -->
                <div class="c2r3"></div>
            </div>
        </div>
        
    </body>
</html>
