<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main-container{
            height: 60vh;
            width: 90vw;
            background-color: #1e1f22;
            gap: 4px;
            padding: 15px;
            display: grid;
            grid-template-rows: 2fr 2.5fr 2.5fr 2.5fr 2.5fr 2.5fr;
            border-radius: 15px;
            margin: 50px;
            margin-top: 80px;
           
        }
        .row-1{
            background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            grid-template-columns: 1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr ;
        }
        .row-2{
            background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            grid-template-columns:  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1.5fr ;
        
        }
        .row-3{
            background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            grid-template-columns:  1.7fr   1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr ;
        
        }
        .row-4{   background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            grid-template-columns:  2fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  2fr ;
        
            
          
                    }
        .row-5{
            background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            grid-template-columns:  2.5fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 1fr  1fr 1fr 2.5fr ;
        }
        .row-6{
            background-color: #1e1f22;
            gap: 4px;
            padding: 5px;
            display: grid ;
            color: white;
            font-size: 22px;
            grid-template-columns:  1.5fr 1fr 1fr  1fr 6fr 1fr  1fr 1fr 1fr  1fr ;
        }
       
       button{
    border-radius: 10px;
    background-color: black;
    color: white;
            font-size: 18px;       

}

    </style>
   </head>
<body>
<div class="main-container">
    <div class="row-1">
        
       <button> <div class=" button"></div>Esc </button>
        <button> <div class=" button"></div>F1</button>
        <button> <div class=" button"></div> F2</button>
        <button> <div class=" button"></div>F3</button>
        <button> <div class=" button"></div> F4</button>
        <button> <div class=" button"></div>F5</button>
        <button> <div class=" button"></div> F6</button>
        <button> <div class=" button"></div>F7</button>
        <button> <div class=" button"></div> F8</button>
        <button> <div class=" button"></div>F9</button>
        <button> <div class=" button"></div> F10</button>
        <button> <div class=" button"></div>F11</button>
        <button> <div class=" button"></div>F12 </button>
        <button> <div class=" button"></div>ptrscr </button>
        <button> <div class=" button"></div> insert</button>
        <button> <div class=" button"></div>delete</button>
      
    </div>
    <div class="row-2">
    <button> <div class=" button"></div> ~  <br>`</button>
        <button> <div class=" button"></div>1 <br>!</button>
        <button> <div class=" button"></div> 2 <br>@</button>
        <button> <div class=" button"></div>3 <br>#</button>
        <button> <div class=" button"></div> 4<br>$</button>
        <button> <div class=" button"></div>5<br>%</button>
        <button> <div class=" button"></div> 6<br>^</button>
        <button> <div class=" button"></div>7<br>&</button>
        <button> <div class=" button"></div> 8<br>*</button>
        <button> <div class=" button"></div>9<br>(</button>
        <button> <div class=" button"></div> 0<br>)</button>
        <button> <div class=" button"></div>-</button>
        <button> <div class=" button"></div> =<br>+</button>
        <button> <div class=" button"></div>Backspace</button>
       
    </div>
            
    <div class="row-3">
        
        <button> <div class=" button"></div>Tab </button>
         <button> <div class=" button"></div>Q</button>
         <button> <div class=" button"></div> W</button>
         <button> <div class=" button"></div>E</button>
         <button> <div class=" button"></div> R</button>
         <button> <div class=" button"></div>T</button>
         <button> <div class=" button"></div> Y</button>
         <button> <div class=" button"></div>U</button>
         <button> <div class=" button"></div>I </button>
         <button> <div class=" button"></div>O</button>
         <button> <div class=" button"></div>P </button>
         <button> <div class=" button"></div>{</button>
         <button> <div class=" button"></div>| <br> } </button>
         <button> <div class=" button"></div>\ <br>| </button>
        
       
     </div>
     <div class="row-4">
        
        <button> <div class=" button"></div> Capslock</button>
         <button> <div class=" button"></div>A</button>
         <button> <div class=" button"></div> S</button>
         <button> <div class=" button"></div>D</button>
         <button> <div class=" button"></div>F </button>
         <button> <div class=" button"></div>G</button>
         <button> <div class=" button"></div>H </button>
         <button> <div class=" button"></div>J</button>
         <button> <div class=" button"></div> K</button>
         <button> <div class=" button"></div>L</button>
         <button> <div class=" button"></div>; </button>
         <button> <div class=" button"></div>' <br> "</button>
         <button> <div class=" button"></div> Enter</button>
         
         
       
     </div>
     <div class="row-5">
        
        <button> <div class=" button"></div>Shift </button>
         <button> <div class=" button"></div>A</button>
         <button> <div class=" button"></div>S </button>
         <button> <div class=" button"></div>D</button>
         <button> <div class=" button"></div>F </button>
         <button> <div class=" button"></div>G</button>
         <button> <div class=" button"></div>H </button>
         <button> <div class=" button"></div>J</button>
         <button> <div class=" button"></div>K </button>
         <button> <div class=" button"></div>L</button>
         <button> <div class=" button"></div>;<br>: </button>
         <button> <div class=" button"></div>'<br>"</button>
         
       
     </div>
     
     <div class="row-6">
        
        <button> <div class=" button">ctrl</div> Ctrl </button>
         <button> <div class=" button"></div>Fn</button>
         <button> <div class=" button"></div> window </button>
         <button> <div class=" button"></div>Alt</button>
         <button> <div class=" button"></div>space </button>
         <button> <div class=" button"></div>Alt</button>
         <button> <div class=" button"></div> ctrl </button>
         <button> <div class=" button"></div><--</button>
         <button> <div class=" button"></div> |</button>
         <button> <div class=" button"></div>></button>
        
       
     </div>
    
</div>
</body>
</html>
