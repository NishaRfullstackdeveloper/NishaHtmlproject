<!DOCTYPE html>
<html lang="en">

<head>

    <title>EP search bar</title>
    <style>
        .main {
            height: 100vh;
            width: 200vh;

        }

        .logo {
            height: 30%;
            width: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .downbar {
            height: 70%;
            width: 100%;

        }

        .searchbar {
            height: 100px;
            width: 50%;
            background-color: #7AA2E3;
          
            font-size: 20px;
            margin-left: 25%;
            margin-top: 5%;

        }
        .display{
            height: 200px;
            width: 100%;
            background-color: orchid;
        }
    </style>
    <script>

   
      function submitFunction(){
        let students = [ " NISHA" ,"POOJA","PRIYA","SHIVANI","SHRADDHA","PRACHI","NIKITA"]
        let i = 0;
    let isFound = false;
    let foundAtPosition = 0;
    let searchText = document.getElementById("input").value;
    console.log("searchText = ", searchText);
  
    //MATCH LIST
    while (i < students.length) {
      let stu = students[i];
  
      if (stu.toUpperCase() == searchText.toUpperCase()) {
        isFound = true;
        foundAtPosition = i;
      }
  
      console.log(i);
      i++;
    }
  
    //SHOW OUTPUT
    if (isFound == true) {
      document.getElementById("display").innerHTML =
        "Student Found at " + foundAtPosition;
    } else {
      document.getElementById("display").innerHTML = "Student Not Found";
    }
      }
    

   </script>
</head>

<body>
    <div class="main">

        <div class="logo"> <img src="myimages/enjoy.png" height=" 200px" width="210px"></div>
        <div class="downbar">
            <div class="display" id="display"></div>
            <input id="input" class="searchbar" type="text" placeholder="Search..">
            <button  onclick=" submitFunction()"> SEARCH</button>
        </div>
    </div>

    </div>
</body>

</html>
