<!DOCTYPE html>
<html>
<head>
<style>
    .box-one{
       
        color: yellowgreen;
         animation-name: my-project;
         text-align: center;
         animation-duration: 10s;

    }

    @keyframes my-project{

        0%{
opacity: 25%;
    color: blue;
            text-align: center;
            animation-name: myanimation;
            animation-duration: 5s;
        transform: translateY(-500px);}

        50%{
            opacity: 50%;

color: rgb(0, 255, 145);
        text-align: center;
        animation-name: myanimation;
        animation-duration: 5s;
    transform: translateY(500px);}

    75%{
        opacity: 75%;
color: rgb(255, 0, 234);
        text-align: center;
        animation-name: myanimation;
        animation-duration: 5s;
    transform: translateY(0px);}

    
    


    100%{
        opacity: 100%;

color: rgb(255, 0, 13);
        text-align: center;
        animation-name: myanimation;
        animation-duration: 5s;
    transform: translateX(0px);}



    }
    .class-one{
height: 150px;
width: 150px;
background-color: blue;
animation-duration: 5s;t
animation-name: mydiv;

    }
    @keyframes mydiv{
        0%{
            opacity: 100%;
            transform: scale3d(500px);
            background-color: aqua;
        }
        50%{ 
            opacity: 50%;
            transform: translateX(-400px);
            background-color: brown; 
        }
        100%{
            opacity: 100%;
            transform: translate(400px);
            background-color: blueviolet;
        }
    }
     
</style>
</head>
<body>
   <h1 class="box-one">its nisha rahul chapke</h1>

   <div class="class-one">

   </div>
