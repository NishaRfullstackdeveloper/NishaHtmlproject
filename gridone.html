<!DOCTYPE html>
<html>
    <head>
<style>
    .main{
        background-color: lightblue;
        height: 100vh;
        width: 100vh;
        display: grid;
        grid-template-columns: 60% 40%;


    }
    .part-one{ background-color: aqua;}
    .part-two{ background-color: brown;
    display: grid;
    grid-template-rows: 30% 30% 40%;
    gap: 10px;
    }
    .part-two-a{ background-color: blueviolet;}
.main-container{
    background-color: aliceblue;
    height: 800px;
    width: 600px;
    grid-template-rows: 20% 30% 25% 30%;
    grid-template-columns: 40% 30% 25% 30%;
    display: grid;
    border: 2px;
    border-color:black ;
    border-style: groove;
    gap: 10px;
}

.first-ele{
background-color: aqua;
display: grid;
grid-template-rows: 100px;
}
.div-one{
    background-color: cadetblue;

}

.second-ele{
    background-color: blue;
}

.third-ele{
background-color: blueviolet;
}
.fourth-ele{
    background-color: brown;

}
.fifth-ele{
background-color: orchid;
}

.sixth-ele{ background-color: burlywood;

}
</style>
    </head>
    <body>
        <div class="main-container">
            <div class="first-ele">
                <div class="div-one"></div>
            </div>
            <div class="second-ele"></div>
            <div class="third-ele"></div>
            <div class="fourth-ele"></div>
            <div class="fifth-ele"></div>
            <div class="sixth-ele"></div>
            <div class="first-ele"></div>
            <div class="second-ele"></div>
        </div>
        <br>
        <br>

        


        <div class="main">

            <div class="part-one"></div>
            
            <div class="part-two">
                <div class="part-two-a"></div>
                <div class="part-two-a"></div>
                <div class="part-two-a"></div>
            </div>
            
        </div>
    </body>
</html>
