<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <style>
        .main {
            height: 90vh;
            width: 50vw;
            background-color: #1e1f22;
            border-radius: 10px;
            padding: 10px;

        }

        #display {
            height: 20%;
            background-color: #1e1f22;
            color: white;

            font-size: 50px;
        }


        .keypad {
            height: 80%;
            width: 100%;
            background-color: #1e1f22;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            border-width: 1px;
            gap: 2px;
        }

        .row {
            background-color: #1e1f22;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 2px;
            font-size: 22px;
        }

        .last-row {
            background-color: #1e1f22;
            ;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 2px;



        }

        .orange {
            background-color: #fd8d0e;
            color: white;
            font-size: 25px;

        }

        .dark-gray {
            background-color: #6b6b6b;
            color: white;
            font-size: 22px;


        }

        .darkk-gray {
            background-color: #313334;
            color: white;
            font-size: 22px;

        }
    </style>

    <script>
        let total = 0;
        let displayString= ""  ;
        let action = 0;
        
        function numberTyped(passednumber) {
            displayString = displayString + passednumber.toString();
            document.getElementById("display").innerHTML = displayString;
        }

        function clearFunction() {
            total = 0;
            displayString = "";
            document.getElementById("display").innerHTML = "";
        }
        function add(){
            total= Number(displayString); 
            action = 1;
            displayString = "";
            document.getElementById("display").innerHTML = displayString;
        }

        function sub(){
            total= Number(displayString);
            action = 2;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }

        function into(){
            total = Number(displayString);
            action = 3;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }

        function div(){
            total= Number(displayString);
            action = 4;
            displayString= "";
            document.getElementById("display").innerHTML = displayString;
        }

        function showresult(){
          
            if( action == 1){
                total= total + Number(displayString);
            } else if( action == 2){
                total= total - Number(displayString);
            } else if( action == 3){
                total= total * Number(displayString);
            } else if( action == 4 ){
                total= total / Number(displayString);
            }
            displayString = total;
            document.getElementById("display").innerHTML = displayString;

        }

        function backspace(){
            displayString = displayString.substring(0, displayString.length -1);
            document.getElementById("display").innerHTML = displayString;


        }

        function clearFunction(){
            total= 0;
            displayString= "";
            document.getElementById("display").innerHTML="";
        }
    </script>

    </script>
</head>

</div>
<div class="row">

</div>
<div class="row">
