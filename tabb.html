<!DOCTYPE html>
<html>

<head>
    <style>
        /* styling for main container */
        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: lightgray;
            display: flex;
            flex-direction: row;
        }
  /* styling for box one */
        .box-one {
            height: 100%;
            width: 30%;
            background-color: blue;
        }
  /* styling for box two */
        .box-two {
            height: 100%;
            width: 70%;
            background-color: rgb(52, 52, 103);
            flex-direction: column;

        }
  /* styling for box two div one*/
        .box-divone {
            height: 30%;
            width: 100%;
            background-color: rgb(107, 149, 10);

        }
 /* styling for box two div two*/
        .box-divtwo {
            height: 40%;
            width: 100%;
            background-color: violet;
            flex-direction: row;
            display: flex;

        }
 /* styling for box two-col one*/
    

        .box-subone {
            height: 100%;
            width: 40%;
            background-color: purple;


        }
        /* styling for box two-col two*/

        .box-subtwo {
            height: 100%;
            width: 60%;
            background-color: black;
            display: flex;
            flex-direction: column;

        }
         /* styling for box two-col two-*/

        .small-box-a {
            width: 100%;
            height: 50%;
            background-color: red;

        }

        .small-box-b {
            width: 100%;
            height: 50%;
            background-color:lightcoral;

        }
 /* styling for box two div three*/
        .box-divthree {
            height: 30vh;
            width: 100%;
            background-color: rgb(20, 163, 66);

        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="main-container">

        <div class="box-one"></div>

        <!-- Right{ANNEL} -->
        <div class="box-two">
            <!-- TOP  -->
            <div class="box-divone"></div>
            <!-- middle -->
            <div class="box-divtwo">
                <div class="box-subone"></div>
                <div class="box-subtwo">
                    <div class="small-box-a"></div>
                    <div class="small-box-b"></div>
                </div>
            </div>
            <!-- bottom -->
            <div class="box-divthree"></div>
        </div>
    </div>
</body>

</html>
