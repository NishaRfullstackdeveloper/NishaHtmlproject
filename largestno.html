<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: lightpink;
            height: 100vh;

        }

        .display {
            background-color: black;
            width: 100%;

    <script>
        function largestNumber(){
      let x = Number( document.getElementById("input-one").value)
      let y = Number( document.getElementById("input-two").value)
      let z = Number( document.getElementById("input-three").value)
       
      if(  x>y && x>z ){
document.getElementById("display").innerHTML = " largest no. is = " + x;
      }
      else if( y> x &&  y>z )   {
        document.getElementById("display").innerHTML = " largest no. is = " + y;
      }

      else{
        document.getElementById("display").innerHTML = " largest no. is = " + z;
      }
    }
       </script>
</head>

<body>
    <div class="main">

        <div id="display" class="display"></div>

        <input id="input-one" class="input-one" type="number">
        <input id="input-two" class="input-two" type="text">
        <input id="input-three" class="input-two" type="text">
